<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Netbox-2</title>
</head>
<body>
  <div id="root">
    <table class="table">
      <tr class="table__row">
        <th class="table__header table__header--sort-asc"><a href="">id</a></th>
        <th class="table__header"><a href="">name</a></th>
        <th class="table__header"><a href="">age</a></th>
        <th class="table__header"><a href="">phone</a></th>
        <th class="table__header"><a href="">email</a></th>
        <th class="table__header">actions</th>
      </tr>
      <tr class="table__row">
        <td class="table__cell">1</td>
        <td class="table__cell">Ivan</td>
        <td class="table__cell">25</td>
        <td class="table__cell">123123</td>
        <td class="table__cell">ivan@mmmail.com</td>
        <td class="table__cell buttons">
          <button class="buttons__edit">Редактировать</button>
          <button class="buttons__delete">Удалить</button>
        </td>
      </tr>
      <tr class="table__row table__row--active">
        <td class="table__cell">2</td>
        <td class="table__cell">
          <input class="table_input" type="text" name="name" required size="15" value="Maria">
        </td>
        <td class="table__cell">
          <input class="table_input" type="number" name="age" min="1" max="120" required value="21">
        </td>
        <td class="table__cell">
          <input class="table_input" type="tel" name="telephone" required size="10" value="423434234">
        </td>
        <td class="table__cell">
          <input class="table_input" type="email" name="email" required size="15" value="maria@mmmail.com">
        </td>
        <td class="table__cell buttons">
          <button class="buttons__save">Сохранить</button>
          <button class="buttons__delete">Удалить</button>
        </td>
      </tr>
    </table>
    <div class="additions">
      <p class="additions__total">Total: 2</p>
      <button class="additions__add-button">Добавить</button>
    </div>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
